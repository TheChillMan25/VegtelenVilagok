<div id="navbar">
  <div
    id="world"
    class="navbar-link"
    [ngStyle]="{ width: 'calc(120px - 2rem)' }"
  >
    A világ
    <div id="info-container" [ngStyle]="{ width: '120px' }">
      <!-- <div class="navbar-link" routerLink="/eredet">Eredet</div>
      <div class="navbar-link" routerLink="/tajak">Tájak</div> -->
      <div class="navbar-link" routerLink="/fajok">Fajok</div>
    </div>
  </div>
  <div id="world" class="navbar-link">
    Rendszer
    <div id="info-container">
      <div class="navbar-link" routerLink="/karakter">Karakter</div>
      <div class="navbar-link" routerLink="/felszereles">Felszerelés</div>
    </div>
  </div>
  <div id="loggers">
    @if(isLoggedIn){
    <div id="profil-options" class="navBtn navbar-link">
      <div id="profil" routerLink="/profil">Profil</div>
      <div id="options">
        <div
          id="char-create"
          class="navBtn navbar-link"
          routerLink="/karakter-keszito"
        >
          Karakter készítő
        </div>
        <div id="logout" class="navBtn navbar-link" (click)="logout()">
          Kijelentkezés
        </div>
      </div>
    </div>

    } @if (!isLoggedIn) {
    <div id="login" class="navBtn navbar-link" routerLink="/login">
      Bejelentkezés
    </div>
    }
  </div>
</div>
