<div class="page">
  @for (card of fajCards; track $index) {
  <div
    id="{{ card.id }}"
    class="faj-container"
    routerLink="{{ card.id }}"
  >
    <div>
      <div class="faj-header">
        <img class="faj-img" src="{{ card.img }}" alt="{{ card.name }}" />
      </div>
      <div class="faj-footer">
        <span class="cim">{{ card.name }}</span>
      </div>
    </div>
  </div>
  }
</div>
