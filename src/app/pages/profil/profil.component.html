<div class="page">
  <div id="profil-data" class="container">
    <img id="pfp" src="img/pfp/blank.png" alt="Test" />
    <h2>{{ username }}</h2>
    <h3>{{ email }}</h3>
  </div>
  <div id="character-container" class="container">
    @for (character of characters; track $index) {
    <app-char-templ [character]="character"></app-char-templ>
    }
  </div>
</div>
