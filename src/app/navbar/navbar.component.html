<div id="navbar">
    <div id="logo" (click)="onMenuClick('home')">
      <img
        [src]="logoIMGPath"
        alt="To index"
        id="logo"
        [ngStyle]="{ width: logoWidth, height: logoHeight, cursor: 'pointer' }"
      />
    </div>
    <div
      id="world"
      class="navbar-link"
      [ngStyle]="{ width: 'calc(120px - 2rem)' }"
    >
      A világ
      <div id="info-container" [ngStyle]="{ width: '120px' }">
        <div class="navbar-link" (click)="onMenuClick('eredet')">Eredet</div>
        <div class="navbar-link" (click)="onMenuClick('tajak')">Tájak</div>
        <div class="navbar-link" (click)="onMenuClick('fajok')">Fajok</div>
      </div>
    </div>
    <p id="author">Ágas és Bogas</p>
  </div>
